<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN" "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="org.tpfanco.tpfand"/>
    <allow own="org.tpfanco.tpfand.Control"/>
    <allow own="org.tpfanco.tpfand.Settings"/>
    <allow send_destination="org.tpfanco.tpfand"/>
    <allow send_destination="org.tpfanco.tpfand.Control"/>
    <allow send_destination="org.tpfanco.tpfand.Settings"/>
    <allow send_interface="org.tpfanco.tpfand"/>
    <allow send_interface="org.tpfanco.tpfand.Control"/>
    <allow send_interface="org.tpfanco.tpfand.Settings"/>
  </policy>

  <policy context="default">
      <allow send_interface="org.tpfanco.tpfand.Control"/>
      <allow send_interface="org.tpfanco.tpfand.Settings"/>
  </policy>
</busconfig>

